{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/Leaves.css' %}">
    <title>Leaves</title>
</head>

<body>
    {% include 'Nav_Sidebar.html' %}
    <section class="hero">
        <div class="title-text">
            <h1>Leaves</h1>
        </div>
        <div class="container">
            <div class="leave-records">
                <div class="heading">
                    <h2>My Leaves</h2>
                </div>
                <div class="show-option">
                    <p>Show </p>
                    <select name="" id="numbers" class="number-of-item">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                    <p> Entities</p>
                </div>
                <div class="table-container">
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Subject</th>
                                <th>Dates</th>
                                <th>Message</th>
                                <th>Type</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for leave in leaves reversed %}
                            <tr>
                                <td>{{leave.id}}</td>
                                <td>{{leave.subject}}</td>
                                <!-- <td>{{leave.duration}}</td> -->
                                <td>{{leave.date}}</td>
                                <td>{{leave.message|truncatewords:20}}</td>
                                <td>{{leave.leave_type}}</td>
                                <td>{{leave.status}}</td>
                            </tr>
                            {% endfor %}
                            <tr></tr>
                        </tbody>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
